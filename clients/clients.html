<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

                        <img style="transform: scaleX(-1);" src="../public/back.svg" alt="voltar">
                        <img src="../public/back.svg" alt="avançar">
                    </div>
                    <div class="directory-path">
                        <p>/home/vinicius/clients</p>
                    </div>

            </header>
            <div class="file-manager">
                <section class="sidebar">
                    <ul class="custom-list">
                        <a href="../index.html">
                            <li>

                        </a>

                            <li>
                                <img class="icon" src="../public/about.svg" alt="sobre">

                            </li>
                        </a>
                        <a href="../projects/projects.html">
                            <li>
                                <img class="icon" src="../public/project.svg" alt="projeto">
                                <p>Projects</p>
                            </li>
                        </a>
                        <a href="clients.html">
                            <li>
                                <img class="icon" src="../public/client.svg" alt="clientes">
                                <p>Clients</p>
                            </li>
                        </a>
                        <a href="../contacts/contact.html">
                            <li>
                                <img class="icon" src="../public/contact.svg" alt="contacts">
                                <p>Contacts</p>
                            </li>
                        </a>
                    </ul>
                </section>
                <section class="main-content">
                    <a href="https://www.instagram.com/zuck/" target="_blank"

                        <img class="icon" src="../public/instagram.svg" alt="instagram">
                        <p>Mark Zuckberg</p>
                    </a>
                    <a href="https://www.instagram.com/jackiechan/" target="_blank"
                        style="display: flex; flex-direction: column; align-items: center;">
                        <img class="icon" src="../public/instagram.svg" alt="instagram">

                    </a>
                    <a href="https://www.instagram.com/ronaldinho/" target="_blank"
